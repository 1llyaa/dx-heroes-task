[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "applifting-sdk"
version = "0.1.0"
description = "A Python SDK for the Applifting Offers API."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Illya Miloserdov", email = "illya@miloserdov.cz" }
]
license = { text = "MIT" }
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=1.10.0",
    "python-dotenv>=1.0.0"
]

[tool.setuptools.packages.find]
where = ["src"]


[tool.black]
line-length = 120
